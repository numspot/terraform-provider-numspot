      required:
        - src
        - async
        - referrerpolicy
        - crossorigin
        - integrity
        - type
        - id
        - nonce
        - node_type
    UiNodeTextAttributes:
      $schema: https://json-schema.org/draft/2020-12/schema
      type: object
      properties:
        id:
