  version: '2026-02-16T13:49:00Z'
tags:
  - name: Compute
    description: IaaS Compute Endpoints
  - name: Connectivity
    description: Connectivity Endpoints
  - name: Identity Access Management
    description: All the endpoints related to Identity and Access Management (aka IAM)
  - name: Inventory
    description: API to manage and query inventory resources
  - name: Kubernetes
    description: Kubernetes Endpoints
  - name: PostgreSQL
    description: PostgreSQL Endpoints
  - name: Catalogue
    description: API for accessing NumSpot's catalogue of products with pricing information
paths:
  /compute/spaces/{spaceId}/bulk/loadBalancersTags:
    delete:
      tags:
        - Compute
      summary: Delete Load Balancer Tag(s)
      description: Deletes one or more tags from the specified load balancers.
      operationId: DeleteLoadBalancerTags
      requestBody:
        $ref: '#/components/requestBodies/DeleteLoadBalancerTagsRequest'
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    patch:
      tags:
        - Compute
      summary: Create Load Balancer Tag(s)
      description: |-
        Adds one or more tags to the specified load balancers.<br />
        If a tag with the same key already exists for the load balancer, its value will be replaced.<br /><br />
      operationId: CreateLoadBalancerTags
      requestBody:
        $ref: '#/components/requestBodies/CreateLoadBalancerTagsRequest'
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/bulk/tags:
    delete:
      tags:
        - Compute
      summary: Delete Tag(s)
      description: Deletes one or more tags from the specified resources.
      operationId: DeleteTags
      requestBody:
        $ref: '#/components/requestBodies/DeleteTagsRequest'
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    patch:
      tags:
        - Compute
      summary: Create Tag(s)
      description: |-
        Adds one or more tags to the specified resources.<br />
        If a tag with the same key already exists, its value is replaced.<br />
        This tagging functionality applies to following resources identifiable by their IDs:<br /><br />

        * Virtual machines (VMs) (i-xxxxxxxx)<br />
        * Images (ami-xxxxxxxx)<br />
        * Volumes (vol-xxxxxxxx)<br />
        * Snapshots (snap-xxxxxxxx)<br />
        * Public IPs (eipalloc-xxxxxxxx)<br />
        * Security groups (sg-xxxxxxxx)<br />
        * Route tables (rtb-xxxxxxxx)<br />
        * Network interface cards (NIC) (eni-xxxxxxxx)<br />
        * Vpcs (vpc-xxxxxxxx)<br />
        * Subnets (subnet-xxxxxxxx)<br />
        * VPC endpoints (vpce-xxxxxxxx)<br />
        * NAT Gateways (nat-xxxxxxxx)<br />
        * Internet Gateways (igw-xxxxxxxx)<br />
        * DHCP options (dopt-xxxxxxxx)<br />
        * Snapshot export tasks (snap-export-xxxxxxxx)
      operationId: CreateTags
      requestBody:
        $ref: '#/components/requestBodies/CreateTagsRequest'
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/dhcpOptions:
    get:
      tags:
        - Compute
      summary: List DHCP option(s)
      description: Lists your DHCP Options.
      operationId: ReadDhcpOptions
      parameters:
        - name: default
          in: query
          description: If true, lists all default DHCP options set. If false, lists all non-default DHCP options set.
          schema:
            type: boolean
        - name: domainNameServers
          in: query
          description: The IPs of the domain name servers used for the DHCP options sets.
          schema:
            type: array
            items:
              type: string
        - name: domainNames
          in: query
          description: The domain names used for the DHCP options sets.
          schema:
            type: array
            items:
              type: string
        - name: logServers
          in: query
          description: The IPs of the log servers used for the DHCP options sets.
          schema:
            type: array
            items:
              type: string
        - name: ntpServers
          in: query
          description: The IPs of the Network Time Protocol (NTP) servers used for the DHCP options sets.
          schema:
            type: array
            items:
              type: string
        - name: tagKeys
          in: query
          description: The keys of the tags associated with the DHCP options sets.
          schema:
            type: array
            items:
              type: string
        - name: tagValues
          in: query
          description: The values of the tags associated with the DHCP options sets.
          schema:
            type: array
            items:
              type: string
        - name: tags
          in: query
          description: 'The key/value combination of the tags associated with the DHCP options sets, in the following format: &quot;Filters&quot;:{&quot;Tags&quot;:[&quot;TAGKEY=TAGVALUE&quot;]}.'
          schema:
            type: array
            items:
              type: string
        - name: ids
          in: query
          description: The IDs of the DHCP options sets.
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: No content.
          $ref: '#/components/responses/ReadDhcpOptions200Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    post:
      tags:
        - Compute
      summary: Create DHCP options
      description: Creates a set of DHCP options, which you can then associate with a VPC using the [UpdateVpc](#updatenet) method.<br /><br />
      operationId: CreateDhcpOptions
      requestBody:
        $ref: '#/components/requestBodies/CreateDhcpOptionsRequest'
      responses:
        '201':
          description: No content.
          $ref: '#/components/responses/CreateDhcpOptions201Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/dhcpOptions/{id}:
    get:
      tags:
        - Compute
      summary: Get information about DHCP options
      description: Retrieves information about the DHCP Option whose id is given as a parameter.
      operationId: ReadDhcpOptionsById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: ID for ReadDhcpOptions
      responses:
        '200':
          description: No content.
          $ref: '#/components/responses/ReadDhcpOptionsById200Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    delete:
      tags:
        - Compute
      summary: Delete DHCP options
      description: |-
        Deletes a specified DHCP options set.<br />
        Before deleting a DHCP options set, you must disassociate it from any VPCs it is associated with. To do this, you need to associate each VPC with a new set of DHCP options, or use the default set if you do not wish to associate any DHCP options with the VPC.<br /><br />

        [IMPORTANT]<br />
        You cannot delete the default set.
      operationId: DeleteDhcpOptions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The ID of the DHCP options set you want to delete.
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/flexibleGpus:
    get:
      tags:
        - Compute
      summary: List Flexible GPU(s)
      description: Lists your flexible GPUs (fGPUs).
      operationId: ReadFlexibleGpus
      parameters:
        - name: deleteOnVmDeletion
          in: query
          description: Indicates whether the fGPU is deleted when terminating the VM.
          schema:
            type: boolean
        - name: generations
          in: query
          description: The processor generations that the fGPUs are compatible with.
          schema:
            type: array
            items:
              type: string
        - name: modelNames
          in: query
          description: One or more models of fGPUs.
          schema:
            type: array
            items:
              type: string
        - name: states
          in: query
          description: The states of the fGPUs (`allocated` \| `attaching` \| `attached` \| `detaching`).
          schema:
            type: array
            items:
              type: string
        - name: vmIds
          in: query
          description: One or more IDs of VMs.
          schema:
            type: array
            items:
              type: string
        - name: availabilityZoneNames
          in: query
          description: The names of AZs where the fGPUs are located.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AvailabilityZoneName'
        - name: ids
          in: query
          description: One or more IDs of fGPUs.
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: No content.
          $ref: '#/components/responses/ReadFlexibleGpus200Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    post:
      tags:
        - Compute
      summary: Create Flexible GPU
      description: |-
        Allocates a flexible GPU (fGPU) to your account.<br />
        You can then attach this fGPU to a virtual machine (VM).<br /><br />
      operationId: CreateFlexibleGpu
      requestBody:
        $ref: '#/components/requestBodies/CreateFlexibleGpuRequest'
      responses:
        '201':
          description: No content.
          $ref: '#/components/responses/CreateFlexibleGpu201Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/flexibleGpus/{id}:
    get:
      tags:
        - Compute
      summary: Get information about a Flexible GPU
      description: Retrieves information about about the flexible GPUs (fGPUs) whose id is given as a parameter.
      operationId: ReadFlexibleGpusById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: ID for ReadFlexibleGpus
      responses:
        '200':
          description: No content.
          $ref: '#/components/responses/ReadFlexibleGpusById200Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    put:
      tags:
        - Compute
      summary: Update Flexible GPU
      description: Modifies a flexible GPU (fGPU) behavior.
      operationId: UpdateFlexibleGpu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The ID of the fGPU you want to modify.
      requestBody:
        $ref: '#/components/requestBodies/UpdateFlexibleGpuRequest'
      responses:
        '200':
          $ref: '#/components/responses/UpdateFlexibleGpu200Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    delete:
      tags:
        - Compute
      summary: Delete Flexible GPU
      description: |-
        Releases a flexible GPU (fGPU) from your account.<br />
        The fGPU will then be available for use by others.
      operationId: DeleteFlexibleGpu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The ID of the fGPU you want to delete.
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/flexibleGpus/{id}/vms/link:
    put:
      tags:
        - Compute
      summary: Link Flexible GPU to a VM
      description: |-
        Attaches one of your allocated flexible GPUs (fGPUs) to a virtual machine (VM).<br />
        The fGPU will remain in the `attaching` state until the VM is stopped, at which point it will transition to the `attached` state.
      operationId: LinkFlexibleGpu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The ID of the fGPU you want to attach.
      requestBody:
        $ref: '#/components/requestBodies/LinkFlexibleGpuRequest'
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/flexibleGpus/{id}/vms/unlink:
    put:
      tags:
        - Compute
      summary: Unlink Flexible GPU from a VM
      description: |-
        Detaches a flexible GPU (fGPU) from a virtual machine (VM).<br />
        The fGPU is in the `detaching` state until the VM is stopped, at which point it will become available for reallocation.
      operationId: UnlinkFlexibleGpu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: The ID of the fGPU you want to detach from your VM.
      responses:
        '204':
          description: No content.
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/images:
    get:
      tags:
        - Compute
      summary: List Image(s)
      description: Lists your images and NumSpot images.
      operationId: ReadImages
      parameters:
        - name: accountAliases
          in: query
          description: The account aliases of the owners of the Images.
          schema:
            type: array
            items:
              type: string
        - name: architectures
          in: query
          description: The architectures of the Images (`i386` \| `x86_64`).
          schema:
            type: array
            items:
              type: string
        - name: blockDeviceMappingDeleteOnVmDeletion
          in: query
          description: Whether the volumes are deleted or not when terminating the VM.
          schema:
            type: boolean
        - name: blockDeviceMappingDeviceNames
          in: query
          description: The device names for the volumes.
          schema:
            type: array
            items:
              type: string
        - name: blockDeviceMappingSnapshotIds
          in: query
          description: The IDs of the snapshots used to create the volumes.
          schema:
            type: array
            items:
              type: string
        - name: blockDeviceMappingVolumeSizes
          in: query
          description: The sizes of the volumes, in GB.
          schema:
            type: array
            items:
              type: integer
        - name: blockDeviceMappingVolumeTypes
          in: query
          description: The types of volumes (`standard` \| `gp2` \| `io1`).
          schema:
            type: array
            items:
              type: string
        - name: descriptions
          in: query
          description: The descriptions of the Images, provided when they were created.
          schema:
            type: array
            items:
              type: string
        - name: fileLocations
          in: query
          description: The locations of the buckets where the Image files are stored.
          schema:
            type: array
            items:
              type: string
        - name: hypervisors
          in: query
          description: The hypervisor type of the Image (always `xen`).
          schema:
            type: array
            items:
              type: string
        - name: imageNames
          in: query
          description: The names of the Images, provided when they were created.
          schema:
            type: array
            items:
              type: string
        - name: productCodeNames
          in: query
          description: The names of the product codes associated with the Image.
          schema:
            type: array
            items:
              type: string
        - name: productCodes
          in: query
          description: The product codes associated with the Image.
          schema:
            type: array
            items:
              type: string
        - name: rootDeviceNames
          in: query
          description: The name of the root device. This value must be /dev/sda1.
          schema:
            type: array
            items:
              type: string
        - name: rootDeviceTypes
          in: query
          description: The types of root device used by the Images (`bsu` or `ebs`).
          schema:
            type: array
            items:
              type: string
        - name: states
          in: query
          description: The states of the Images (`pending` \| `available` \| `failed`).
          schema:
            type: array
            items:
              type: string
        - name: tagKeys
          in: query
          description: The keys of the tags associated with the Images.
          schema:
            type: array
            items:
              type: string
        - name: tagValues
          in: query
          description: The values of the tags associated with the Images.
          schema:
            type: array
            items:
              type: string
        - name: tags
          in: query
          description: 'The key/value combination of the tags associated with the Images, in the following format: &quot;Filters&quot;:{&quot;Tags&quot;:[&quot;TAGKEY=TAGVALUE&quot;]}.'
          schema:
            type: array
            items:
              type: string
        - name: virtualizationTypes
          in: query
          description: The virtualization types (always `hvm`).
          schema:
            type: array
            items:
              type: string
        - name: ids
          in: query
          description: The IDs of the Images.
          schema:
            type: array
            items:
              type: string
        - name: isPublic
          in: query
          description: If true, lists all public Images. If false, lists all private Images.
          schema:
            type: boolean
      responses:
        '200':
          description: No content.
          $ref: '#/components/responses/ReadImages200Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    post:
      tags:
        - Compute
      summary: Create Image
      description: |-
        Creates a NumSpot image.<br />
        You can use this method in different ways:
        * **Creating from a VM**: You create an Image from one of your virtual machines (VMs).<br>
        * **Copying an Image**: You copy an existing Image. The source Image can be one of your own Images, or an Image owned by another account that has granted you permission via the [UpdateImage](#updateimage) method.<br>
        * **Registering from a snapshot**: You register an Image from an existing snapshot. The source snapshot can be one of your own snapshots, or a snapshot owned by another account that has granted you permission via the [UpdateSnapshot](#updatesnapshot) method.<br>
        * **Registering from a bucket by using a manifest file**: You register an Image from the manifest file of an Image that was exported to an NumSpot Object Storage (NOS) bucket. First, the owner of the source Image must export it to the bucket by using the [CreateImageExportTask](#createimageexporttask) method. Then, they must grant you permission to read the manifest file via a pre-signed URL or Access Control Lists.<br />
        * **Registering from a bucket without using a manifest file**: This is similar to the previous case but you manually specify all the information that would be in a manifest file instead of using a manifest file.

        **[TIP]**<br />
        Registering from a bucket enables you to copy an Image across Regions.
      operationId: CreateImage
      requestBody:
        $ref: '#/components/requestBodies/CreateImageRequest'
      responses:
        '201':
          description: No content.
          $ref: '#/components/responses/CreateImage201Response'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '403':
          $ref: '#/components/responses/Error403'
        '404':
          $ref: '#/components/responses/Error404'
        '414':
          $ref: '#/components/responses/Error414'
        '500':
          $ref: '#/components/responses/Error500'
      security:
        - BearerAuth: []
    parameters:
      - $ref: '#/components/parameters/SpaceId'
  /compute/spaces/{spaceId}/images/{id}:
