            schema:
              $ref: '#/components/schemas/UpdateLoginFlowBody'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateLoginFlowBody'
        required: true
      responses:
        '200':
          description: successfulNativeLogin
