openapi: 3.1.0
info:
  title: Numspot Public API
  description: Numspot Public API
  termsOfService: https://numspot.com/
  contact:
    name: Numspot
    url: https://numspot.com/contact/
    email: support@numspot.eu
  license:
    name: BSD 3 Clause
