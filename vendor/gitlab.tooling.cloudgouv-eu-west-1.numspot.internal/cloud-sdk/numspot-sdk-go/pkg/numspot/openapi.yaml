                required: true
                x-originalParamName: Body
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SettingsFlow'
                    description: settingsFlow
                "303":
                    $ref: '#/components/responses/EmptyResponse'
                "400":
