stages:
  - test
  - release

test:
  stage: test
  script: |
    curl --header "Private-Token: $CI_JOB_TOKEN" https://gitlab.numspot.cloud/api/v4/projects/168/releases

release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: ['']
  only:
    - tags
  variables:
    # Disable shallow cloning so that goreleaser can diff between tags to
    # generate a changelog.
    GIT_DEPTH: 0
    GITLAB_TOKEN: $GITLAB_TOKEN
  script:
    - goreleaser --debug release --clean